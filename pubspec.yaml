name: saida_de_alcool
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  window_manager: ^0.5.1
  http: ^1.5.0
  sqflite: ^2.4.2
  sqflite_common_ffi: ^2.3.3
  provider: ^6.1.2
  flutter_launcher_icons: ^0.14.4
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  path: ^1.9.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"
